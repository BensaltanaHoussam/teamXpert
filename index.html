<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>teamXpert</title>
</head>
<body class="relative">
 

  <header class="bg-white drop-shadow-xl  flex justify-between items-center p-5 md:px-8 z-20 sticky top-0">
    <!-- Logo -->
    <div class="w-32 md:w-40">
      <img src="./img/Logo.png" alt="Logo">
    </div>
  
  </header>

  

    <section class="team-management pb-6">
      <div class="flex flex-col md:flex-row justify-around ">

        <!-- Main Team -->
        <div id="mainTeam" class="main-section ">

          <div class="flex gap-8 items-center">
            
          <div class="pb-4 mt-6 ml-24">
            <h1 class="font-bold text-lg text-white">The main players</h1>  
            <p class="font-light text-white">Press plus buttons to add a player</p>
          </div>
          <div>
            <button class="bg-white text-black px-4 py-2 rounded hover:bg-red-600 hover:text-white transition duration-300 open-modal-btn">Show All Players</button>

          </div>
            
          </div>

          

          <div class="main-team relative w-[600px] mt-10">
            <!-- Ground Image -->
            <img class="w-full" src="./img/Ground-black.png" alt="black-ground">
            
            <!-- Attackers -->
            <div id="attackers" class="plan absolute -top-8 left-[106px] flex gap-8">

              <div  id="LW"class="relative w-[110px] hover:scale-110 duration-300 ">
                <img class="w-full" src="./img/Player-card.png" alt="attacker 2">
                <a onclick="renderPlayers('LW')" id="addPlayer" href="#" class="attacker absolute bottom-2 left-1/2 transform -translate-x-1/2 -translate-y-[60px]  bg-gray-300 text-black font-semibold px-3 py-1 rounded-full text-sm hover:bg-red-600  duration-300">+</a>
              </div>
             


              <div  id="ST" class="relative w-[110px] hover:scale-110 duration-300 ">
                <img class="w-full" src="./img/Player-card.png" alt="attacker 2">
                <a onclick="renderPlayers('ST')" id="addPlayer" href="#" class="attacker absolute bottom-2 left-1/2 transform -translate-x-1/2 -translate-y-[60px]  bg-gray-300 text-black font-semibold px-3 py-1 rounded-full text-sm hover:bg-red-600  duration-300">+</a>
              </div>


              
              <div  id="RW" class="relative w-[110px] hover:scale-110 duration-300">
                <img class="w-full" src="./img/Player-card.png" alt="attacker 3">
                <a onclick="renderPlayers('RW')" id="addPlayer" href="#" class="attacker absolute bottom-2 left-1/2 transform -translate-x-1/2 -translate-y-[60px]  bg-gray-300 text-black font-semibold px-3 py-1 rounded-full text-sm hover:bg-red-600  duration-300">+</a>
              </div>
            </div>
        
            <!-- Midfielders -->
            <div id="midfilders" class="midfilders absolute top-36 left-[106px] flex gap-8">
              <div id="CM" class="relative w-[110px] hover:scale-110 duration-300 ">
                <img class="w-full" src="./img/Player-card.png" alt="mid 1">
                <a onclick="renderPlayers('CM')" id="addPlayer" href="#" class="center absolute bottom-2 left-1/2 transform -translate-x-1/2 -translate-y-[60px]  bg-gray-300 text-black font-semibold px-3 py-1 rounded-full text-sm hover:bg-red-600  duration-300">+</a>
              </div>
              <div  id="CDM" class="relative w-[110px] hover:scale-110 duration-300">
                <img class="w-full" src="./img/Player-card.png" alt="mid 2">
                <a onclick="renderPlayers('CDM')" id="addPlayer" href="#" class="center absolute bottom-2 left-1/2 transform -translate-x-1/2 -translate-y-[60px]  bg-gray-300 text-black font-semibold px-3 py-1 rounded-full text-sm hover:bg-red-600  duration-300">+</a>
              </div>
              <div id="RCM" class="relative w-[110px] hover:scale-110 duration-300">
                <img class="w-full" src="./img/Player-card.png" alt="mid 3">
                <a  onclick="renderPlayers('RCM')" id="addPlayer" href="#" class="center absolute bottom-2 left-1/2 transform -translate-x-1/2 -translate-y-[60px]  bg-gray-300 text-black font-semibold px-3 py-1 rounded-full text-sm hover:bg-red-600  duration-300">+</a>
              </div>
            </div>
        
            <!-- Defenders -->
            <div id="Defenders" class="diffenders absolute top-80 left-[34px] flex gap-8">
              <div  id="LB" class="relative w-[110px] hover:scale-110 duration-300">
                <img class="w-full" src="./img/Player-card.png" alt="diff 1">
                <a onclick="renderPlayers('LB')" id="addPlayer" href="#" class="deffender absolute bottom-2 left-1/2 transform -translate-x-1/2 -translate-y-[60px]  bg-gray-300 text-black font-semibold px-3 py-1 rounded-full text-sm hover:bg-red-600  duration-300">+</a>
              </div>
              <div  id="LCB" class="relative w-[110px] translate-y-5 hover:scale-110 duration-300">
                <img class="w-full " src="./img/Player-card.png" alt="diff 2">
                <a onclick="renderPlayers('LCB')" id="addPlayer" href="#" class="deffender absolute bottom-2 left-1/2 transform -translate-x-1/2 -translate-y-[60px]  bg-gray-300 text-black font-semibold px-3 py-1 rounded-full text-sm hover:bg-red-600  duration-300">+</a>
              </div>
              <div  id="RCB" class="relative w-[110px] translate-y-5 hover:scale-110 duration-300">
                <img class="w-full" src="./img/Player-card.png" alt="diff 3">
                <a onclick="renderPlayers('RCB')" id="addPlayer" href="#" class="deffender absolute bottom-2 left-1/2 transform -translate-x-1/2 -translate-y-[60px]  bg-gray-300 text-black font-semibold px-3 py-1 rounded-full text-sm hover:bg-red-600  duration-300">+</a>
              </div>
              <div  id="RB" class="relative w-[110px] hover:scale-110 duration-300">
                <img class="w-full" src="./img/Player-card.png" alt="diff 4">
                <a onclick="renderPlayers('RB')" id="addPlayer" href="#" class="deffender absolute bottom-2 left-1/2 transform -translate-x-1/2 -translate-y-[60px]  bg-gray-300 text-black font-semibold px-3 py-1 rounded-full text-sm hover:bg-red-600  duration-300">+</a>
              </div>
            </div>
        
            <!-- Goalkeeper -->
            <div  id="GK" id="goalKeeper" class="goalKeeper absolute top-[490px] left-[245px] flex gap-8">
              <div class="relative w-[110px] hover:scale-110 duration-300">
                <img class="w-full" src="./img/Player-card.png" alt="GK 1">
                <a onclick="renderPlayers('GK')" id="addPlayer" href="#" class="goal absolute bottom-2 left-1/2 transform -translate-x-1/2 -translate-y-[60px]  bg-gray-300 text-black font-semibold px-3 py-1 rounded-full text-sm hover:bg-red-600  duration-300">+</a>
              </div>
            </div>
          </div> 

          <div class="stats-info bg-black/80 text-white flex justify-around mt-1 p-4 hover:scale-110 duration-300">
            <div>
              <h3 class="text-xs  pb-1">Line-up : 4-3-3</h3>
              <h3 class="text-xs">M:Bensaltana</h3>
            </div>
            <div>
              <h1 class="font-bold ">Team Name</h1>
            </div>
            <div>
              <h3 class="text-xs pb-1">Subsititution : 15</h3>
              <h3 class="text-xs">Players : 11</h3>
            </div>

          </div>


   <!-- Modal-all players -->
<div class="hidden fixed inset-0 bg-black/50 flex justify-center items-center z-50 player-modal">
  <div class="bg-gradient-to-r from-black to-white w-[90%] max-w-[500px] rounded-lg p-4 shadow-lg overflow-y-auto max-h-[90vh]">
      <div class="flex justify-between items-center border-b pb-2 mb-4">
          <h2 class="text-xl text-white font-bold">All Players</h2>
          <button class="text-red-500 text-lg font-bold close-modal-btn">&times;</button>
      </div>
      <div class="flex flex-wrap gap-4 justify-center modal-body">
         
      </div>
  </div>
</div>







    
          

          <!-- Modal f-->
           
          <div id="playerModal" class="allPlayersModal  fixed inset-0 flex flex-col md:flex-row justify-center items-center bg-black bg-opacity-50 hidden">


            <div class="modal-content  bg-white p-6 rounded-l-lg w-[600px]">
                <h2 class="text-lg font-bold mb-4">Add your own Player</h2>
        
                <form id="playerForm" onsubmit="return formValidation()">  <!-- Add the onsubmit event to call formValidation -->
                  <div class="flex gap-4 justify-center">
                      <div>
                          <div class="mb-4">
                              <label for="fullName" class="block text-sm font-semibold">Full Name</label>
                              <input type="text" id="fullName" placeholder="Enter Player Name" class="w-full p-2 border rounded" />
                          </div>
              
                          <div class="flex flex-col">
                              <label for="position" class="pb-2">Position</label>
                          <select id="position" class="p-2 -mt-2" name="position">
                              <option value="LW">LW</option>
                              <option value="ST">ST</option>
                              <option value="RW">RW</option>
                              <option value="CM">CM</option>
                              <option value="CDM">CDM</option>
                              <option value="RCM">RCM</option>
                              <option value="LB">LB</option>
                              <option value="LCB">LCB</option>
                              <option value="RCB">RCB</option>
                              <option value="RB">RB</option>
                              <option value="GK">GK</option>
                          </select>
                          </div>
                        
                          
                      </div>
              
                      <div>
                          <div class="mb-4">
                              <label for="club" class="block text-sm font-semibold">Club</label>
                              <input type="text" id="club" placeholder="Enter Player Club" class="w-full p-2 border rounded" />
                          </div>
              
                          <div class="mb-4">
                              <label for="country" class="block text-sm font-semibold">Country</label>
                              <input type="text" id="country" placeholder="Enter Player Country" class="w-full p-2 border rounded" />
                          </div>
                      </div>
                  </div>
              
                  <div class="mb-4 flex gap-4">
                      <div>
                          <label for="pac" class="block text-sm font-semibold">Pac</label>
                          <input type="number" id="pac" placeholder="num" class="w-full p-2 border rounded" min="0" max="100" />
                      </div>
                      <div>
                          <label for="sho" class="block text-sm font-semibold">Sho</label>
                          <input type="number" id="sho" placeholder="num" class="w-full p-2 border rounded" min="0" max="100" />
                      </div>
                      <div>
                          <label for="pas" class="block text-sm font-semibold">Pas</label>
                          <input type="number" id="pas" placeholder="num" class="w-full p-2 border rounded" min="0" max="100" />
                      </div>
                      <div>
                          <label for="dri" class="block text-sm font-semibold">Dri</label>
                          <input type="number" id="dri" placeholder="num" class="w-full p-2 border rounded" min="0" max="100" />
                      </div>
                      <div>
                          <label for="def" class="block text-sm font-semibold">Def</label>
                          <input type="number" id="def" placeholder="num" class="w-full p-2 border rounded" min="0" max="100" />
                      </div>
                      <div>
                          <label for="phy" class="block text-sm font-semibold">Phy</label>
                          <input type="number" id="phy" placeholder="num" class="w-full p-2 border rounded" min="0" max="100" />
                      </div>
                      
                  </div>
              
                  <div class="mt-8 flex justify-end gap-2">
                      <button type="submit" class="bg-black text-white px-4 py-2 rounded-lg">Add Player</button>
                      <button type="button" id="closeModal" class="bg-red-500 text-white px-4 py-2 rounded-lg">Cancel</button>
                  </div>
              </form>
              
            </div>


            <div class="modal-content border-l-2 border-gray-400 bg-gradient-to-r from-white to-black p-6 overflow-y-scroll rounded-r-lg w-[530px] h-[380px]">

              <div class="flex justify-between items-center p-2">

                <h2 class="text-lg text-black font-semibold pb-2">Players :</h2>

             

              </div>
              
                <hr class="pb-4 border-gray-400 ">

            
  

              <div class="flex gap-2 flex-wrap">

            
      
             
              </div>
             
          </div>


        </div>
        
       
      </div>



   







  </section>

  







  
  


  
    

  

    
    

<script src="script.js"></script>
</body>
